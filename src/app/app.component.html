<app-navigation
  (darkModeSwitched)="switchMode($event)"
  [isDarkMode]="isDarkMode"
></app-navigation>
<main class="content">
  <h1>Component heading</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Card</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <mat-form-field>
        <mat-label>Select access</mat-label>
        <mat-select>
          <mat-option [value]="0">Admin</mat-option>
          <mat-option [value]="1">Collaborator</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</main>
