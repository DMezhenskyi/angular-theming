<app-navigation (darkModeSwitched)="switchMode($event)"></app-navigation>
<main class="content">
  <mat-card>
    <mat-card-header>User Card</mat-card-header>
    <mat-card-content class="card-content">
      <mat-form-field>
        <mat-label>Select access</mat-label>
        <mat-select>
          <mat-option [value]="0">Admin</mat-option>
          <mat-option [value]="1">Collaborator</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</main>
